{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Editar Modelo / {{ SITE_NAME }}
{% endblock %}

{% block head %}
{% endblock %}

{% block content %}

<container class="flex justify-center items-center">

    <container class="bg-black bg-opacity-50 border border-secondary rounded bg-gradient text-dark">
        <div class="text-gray-100 text-center flex items-center flex-col">
            <p class="fs-6">Editar Modelo: {{ object }}</p>
            <form action="{% url 'home:Editar Modelo' object.pk %}" method="POST">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <div class="justify-center items-center">
                    <button class="mb-1 btn btn-sm bg-blue-600 text-white rounded-md" type="button"
                            onClick="history.go(-1)">Voltar
                    </button>
                    <button class="mb-1 btn btn-sm bg-blue-600 text-white rounded-md" type="submit">Salvar Modelo
                    </button>
                </div>
            </form>
        </div>

    </container>

</container>

{% endblock %}
