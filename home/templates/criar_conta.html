{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Criar Conta / {{ SITE_NAME }}
{% endblock %}

{% block head %}
{% endblock %}

{% block content %}

<div class="flex justify-center items-center">

    <div class="p-3 bg-black bg-opacity-50 mb-2 border border-secondary rounded bg-gradient text-dark">
        <div class="z-10 h-full md:py-0 text-gray-100 text-center flex items-center flex-col">
            <form class="mask-x_form" method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Crie uma conta para continuar</legend>
                    {{ form|crispy }}
                </fieldset>

                <div class="justify-center items-center">
                    <button class="bg-blue-600 py-1 px-3 text-white md:text-lg rounded-md" type="submit">
                        Criar Conta
                    </button>
                    <button class="bg-blue-600 py-1 px-3 text-white md:text-lg rounded-md" onClick="history.go(-1)">
                        Voltar
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
